name: Test and Deploy Allure to Pages

on:
  push:
    branches:
      - main
      - tests/dev
  workflow_dispatch:
    inputs:
      update_snapshots:
        description: "Update visual snapshots (toHaveScreenshot baselines)"
        type: boolean
        default: false
        required: false
      run_visual:
        description: "Include visual tests (@visual) without updating snapshots"
        type: boolean
        default: false
        required: false

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-and-build:
    name: Run Playwright and build Allure
    runs-on: ubuntu-latest
    env:
      UPDATE_SNAPSHOTS: ${{ inputs.update_snapshots || 'false' }}
      RUN_VISUAL: ${{ inputs.run_visual || 'false' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install --no-audit --no-fund

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run tests
        run: |
          if [ "${UPDATE_SNAPSHOTS}" = "true" ]; then
            echo "Updating visual snapshots only (override reporter to avoid Allure attachments)...";
            npx playwright test --grep @visual --update-snapshots --reporter=line;
          else
            echo "Running all tests...";
            npx playwright test;
          fi

      - name: Generate Allure static site
        run: |
          npm run allure:generate
          touch ./docs/.nojekyll

      - name: Prepare updated visual snapshots
        if: ${{ inputs.update_snapshots == true && github.ref == 'refs/heads/main' }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          files=$(find tests -type f -path '*-snapshots/*.png')
          if [ -n "${files}" ]; then
            echo "Staging snapshot files:" ${files}
            git add ${files}
            git commit -m "chore: update visual snapshots" || echo "No snapshot changes"
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:${{ github.ref_name }}
          else
            echo "No snapshot files to commit"
          fi

      - name: Create PR with updated snapshots
        if: ${{ inputs.update_snapshots == true && github.ref == 'refs/heads/main' }}
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update visual snapshots"
          title: "chore: update visual snapshots"
          body: Automated update of visual baseline images
          branch: update/visual-snapshots
          add-paths: |
            tests/**/*-snapshots/*.png

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

  deploy:
    needs: test-and-build
    if: ${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/tests/dev' }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


