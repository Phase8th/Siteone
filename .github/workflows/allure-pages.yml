name: Test and Deploy Allure to Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-and-build:
    name: Run Playwright and build Allure
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install --no-audit --no-fund

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: List tests (shard 1/2)
        run: npx playwright test --list --shard=1/2 | cat

      - name: List tests (shard 2/2)
        run: npx playwright test --list --shard=2/2 | cat

      - name: Run tests (shard 1/2)
        run: |
          rm -rf ./allure-results-shard1
          ALLURE_RESULTS_DIR=./allure-results-shard1 npx playwright test --shard=1/2

      - name: Run tests (shard 2/2)
        run: |
          rm -rf ./allure-results-shard2
          ALLURE_RESULTS_DIR=./allure-results-shard2 npx playwright test --shard=2/2

      - name: Generate Allure static site
        run: |
          npx allure generate ./allure-results-shard1 ./allure-results-shard2 --clean -o ./docs
          touch ./docs/.nojekyll

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

  deploy:
    needs: test-and-build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


